<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-cream px-4 py-7 grid min-h-screen place-content-center">
    <main>
      <div
        class="bg-white sm:max-w-[37.5rem] sm:flex-row mx-auto flex max-w-[23.438rem] flex-col overflow-hidden rounded-[10px]"
      >
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 40rem)"
          />
          <img
            class="sm:min-h-full sm:min-w-[18.75rem] max-w-full"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum perfume bottle"
            width="686"
            height="480"
          />
        </picture>
        <div class="p-6 sm:p-8">
          <p
            class="font-montserrat text-xs text-aurometal-saurus font-medium tracking-[0.313rem] uppercase"
          >
            Perfume
          </p>
          <h1
            class="mt-3 font-fraunces font-bold text-gunmetal sm:mt-5 text-[2rem]/[1]"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="mt-4 font-montserrat text-aurometal-saurus sm:mt-6 font-medium text-[.875rem]/[1.64]"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="mt-6 gap-5 sm:mt-[1.875rem] flex flex-row items-center">
            <data value="149.99"
              ><b
                class="font-fraunces font-bold text-deep-aquamarine text-[2rem]/[1]"
                >$149.99</b
              ></data
            >
            <span
              class="text-aurometal-saurus font-medium text-[.813rem] line-through"
              >$169.99</span
            >
          </p>
          <button
            class="mt-5 gap-3 rounded-lg bg-deep-aquamarine py-3.5 font-montserrat font-semibold text-white hover:bg-deep-aquamarine-hover focus:bg-deep-aquamarine-hover sm:mt-[1.875rem] flex w-full items-center justify-center text-[.875rem] hover:cursor-pointer"
          >
            <img src="./images/icon-cart.svg" alt="Cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
      <p class="attribution mt-3">
        Challenge by
        <a
          class="underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor</a
        >. Coded by
        <a
          class="underline"
          href="https://www.frontendmentor.io/profile/AnonymousCoder323"
          >Anonymous Coder</a
        >.
      </p>
    </main>
  </body>
</html>
